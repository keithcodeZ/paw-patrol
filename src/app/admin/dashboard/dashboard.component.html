<div class="main">

    <button type="button" class="btn btn-warning"(click)="openFilterDialog()">
        Filter
    </button>

    &nbsp;&nbsp;&nbsp;

    <button type="button" class="btn btn-warning"(click)="downloadAll()">
        Download All
    </button>

    <br><br>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >

    <!-- Customer Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            Customer Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <!-- Service -->
    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>
          Service Availed
        </th>
        <td mat-cell *matCellDef="let element">{{ element.serviceName }}</td>
    </ng-container>

    <!-- Location -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>
            Address
        </th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          Date of Booking
        </th>
        <td mat-cell *matCellDef="let element">{{ element.date }} | {{ element.time }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>
          Total
        </th>
        <td mat-cell *matCellDef="let element">{{ element.price }} PHP</td>
    </ng-container>

    <!-- Specie -->
    <ng-container matColumnDef="specie">
        <th mat-header-cell *matHeaderCellDef>
          Specie
        </th>
        <td mat-cell *matCellDef="let element">{{ element.petSpecies }}</td>
    </ng-container>

    <!-- Breed -->
    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>
        Breed
      </th>
      <td mat-cell *matCellDef="let element">{{ element.petBreed }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let element let i = index">{{ element.status }}

        <!-- <button mat-icon-button class="action-button" (click)="openEditStatusDialog(i)">
            <mat-icon class="icon-display">edit</mat-icon>
            </button> -->


      </td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let element let i = index">
        <button mat-icon-button class="action-button" (click)="openEditStatusDialog(i)">
          <mat-icon class="icon-display">edit</mat-icon>
          </button>
          <button mat-icon-button class="action-button" (click)="openViewDialog(i)">
            <mat-icon class="icon-display">remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button class="action-button" (click)="downloadAppointment(i)">
            <mat-icon class="icon-display">get_app</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <br><br><br>

    <div
    class="d-flex justify-content-around"
    style="position: relative; height: auto; width: 100%"
  >
    <div style="width: 450px; height: 40vh">
      <canvas id="myChart"></canvas>
    </div>
    <div style="width: 450px; height: 40vh">
      <canvas id="myChart2"></canvas>
    </div>
    <!-- <div style="width: 400px; height: 40vh">
      <canvas id="myChart3"></canvas>
    </div> -->
  </div>

  <br><br>

</div>
