<div class="main">
    <h2>List of pet services</h2>

    <button type="button" class="btn btn-warning"(click)="openAddDialog()">
        Add a service
    </button>

    <br><br>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >

    <!-- Type -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          Type
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          Description
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>
          Price
        </th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- ACTION -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="openEditDialog(i)">
        <mat-icon class="mat-12">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteService(i)">
        <mat-icon class="mat-12">delete_forever</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>




    </table>
</div>
