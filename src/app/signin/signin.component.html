<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col">
            <img width="95%" src="../../assets/14.png" alt="">
        </div>
        <div class="col">
            <div class="action-box text-center">
                <h2>Sign In</h2>

                <form #login="ngForm" [formGroup]="userForm">
                    <br>
                    <mat-form-field class="longinput" appearance="outline">
                        <input  matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <div class="errorcontainer">
                        <span class="errormessage" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                            {{ getErrorMessageEmail() }}
                        </span>
                    </div>
                    <!-- PASSWORD -->
                    <mat-form-field class="longinput" appearance="outline">
                        <input matInput [type]="hide ? 'password' : 'text' " formControlName="password" placeholder="Password">
                        <button class="a" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                    <div class="errorcontainer">
                        <span class="errormessage" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                            {{ getErrorMessagePassword() }}
                        </span>
                    </div>

                    <br>
                    
                    <button [disabled]="!login.valid" type="button" class="btn btn-warning" (click)="signin(login.value)">Log in</button>
                    <br>

                    <br>

                    <p class="regprompt">Don't have an account? <a routerLink="/signup"> Register here</a> </p>

                    <br>

                </form>

            </div>
        </div>
    </div>
</div>
