<div class="container">
    <div class="row text-center">
        <h1>My Appointments</h1>
    </div>

    <br>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >

    <!-- Service -->
    <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>
          Service Availed
        </th>
        <td mat-cell *matCellDef="let element">{{ element.serviceName }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          Date of Booking
        </th>
        <td mat-cell *matCellDef="let element">{{ element.date }} | {{ element.time }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>
          Total
        </th>
        <td mat-cell *matCellDef="let element">{{ element.price }} PHP</td>
    </ng-container>

    <!-- Specie -->
    <ng-container matColumnDef="specie">
        <th mat-header-cell *matHeaderCellDef>
          Specie
        </th>
        <td mat-cell *matCellDef="let element">{{ element.petSpecies }}</td>
    </ng-container>

    <!-- Breed -->
    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>
        Breed
      </th>
      <td mat-cell *matCellDef="let element">{{ element.petBreed }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let element let i = index">
        <button mat-icon-button (click)="openEditDialog(i)">
          <mat-icon class="mat-12">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openViewDialog(i)">
            <mat-icon class="mat-12">remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button (click)="openCancelDialog(i)">
            <mat-icon class="mat-12">cancel</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


    </table>
</div>
